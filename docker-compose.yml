services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
      - web
    restart: unless-stopped

  api:
    build: ./app
    expose:
      - "8000"
    environment:
      - PORT=8000
    volumes:
      - ./app/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ./web
      args:
        NEXT_PUBLIC_API_URL: https://current.seh-nya.com/api
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://current.seh-nya.com/api
    depends_on:
      - api
    restart: unless-stopped

volumes:
  api_data:
