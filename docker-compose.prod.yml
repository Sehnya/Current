services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl # For SSL certificates
    depends_on:
      - api
      - web
    restart: unless-stopped

  api:
    environment:
      - PORT=8000
      - CORS_ORIGINS=https://current.seh-nya.com
    ports: [] # Remove external port exposure, only accessible via nginx

  web:
    environment:
      - NEXT_PUBLIC_API_URL=https://current.seh-nya.com/api
      - NODE_ENV=production
    ports: [] # Remove external port exposure, only accessible via nginx
